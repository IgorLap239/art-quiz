          <div class="switch-timer-block setting-block">
            <p class="setting-title">Time game</p>
            <div class="set">
              <span class="switch-text">On</span>
              <label class="switch switch-back git">
                <input class="back-button" type="checkbox" checked>
                <span class="slider"></span>
              </label>
            </div>
          </div>
          <div class="select-time-block setting-block">
            <p class="setting-title">Time to answer</p>
            <div class="time-counter">
              <button class="time-counter-btn minus" type="button" onclick="this.nextElementSibling.stepDown()">â€“</button>
              <input type="number" min="5" max="30" value="20" step="5" readonly class="number senior">
              <button class="time-counter-btn plus" type="button" onclick="this.previousElementSibling.stepUp()">+</button>
            </div>
          </div>
          <div class="save-settings">
            <button class="default main-btn">Default</button>
            <button class="save main-btn">Save</button>
